<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin to Quickbites</title>
    <script src="https://kit.fontawesome.com/af360107ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="Image/QuickBites1.png" alt="Quickbites Logo">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#aboutus">About Us</a></li>
            <li class="item"><a href="#signup">Signup</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Signin Section -->
    <section id="container" style="background-image: url('Image/Signup.jpg'); width: 100%; height: 116vh; background-size: contain; background-repeat: no-repeat; background-position: center; opacity: 0.89;">
        <div class="container">
            <h1>Sign in to QuickBites</h1>
            <form>
                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="box">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Signin</button>
            </form>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number: </label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            &copy; www.Quickbites.com. All rights reserved!
        </div>
    </footer>
</body>
</html>
